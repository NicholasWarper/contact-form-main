<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card1">
    <h1>Contact Us</h1>


    <div class="NameDiv">
      <div class="FName">
        <p>First Name <span>*</span></p>
        <input class="name1" type="text" name="" id="">
      </div>
      <div class="LName">
        <p>Last Name <span>*</span></p>
        <input class="name2" type="text" name="" id="">
      </div>
    </div>

    <p>Email Address <span>*</span></p>
    <input class="email" type="text" name="" id="">


    <p> Quarry Type <span>*</span></p>
    <div class="radio">
      <div class="quarry1">
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">General Enquiry</label>
      </div>

      <div class="quarry2">
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Support Request</label>
      </div>
    </div>

    <p>Message <span>*</span></p>


    <input class="message" type="text" name="" id="">

    <div class="checkbox">
      <input type="checkbox">
      <label>I consent to being contacted by the team <span>*</span></label>
    </div>

    <button>Submit</button>



  </div>










</body>

</html>
